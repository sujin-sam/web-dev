<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>

<body class="text-center">

    <main class="form-signin">
        <form action="/" method="post">
            <img class="mb-4" src="images/owl.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign Up for Newsletter</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" name="firstName" id="floatingInput" placeholder="First Name"
                    autofocus>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" name="lastName" id="floatingInput"
                    placeholder="Last Name">
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" name="email" id="floatingPassword" placeholder="e-mail">
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        </form>
    </main>



</body>

</html>
